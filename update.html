<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KPL Admin Panel (Protected)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { font-family: Poppins, sans-serif; background:#f2f2f2; padding:20px; max-width:800px; margin:auto; }
  h1 { text-align:center; color:#222; margin-bottom:10px; }
  .login-box, .admin-box {
    background:white; padding:25px; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.1);
  }
  input, select, textarea {
    width:100%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:6px;
  }
  button {
    background:#007bff; color:white; border:none; padding:10px 18px;
    border-radius:6px; cursor:pointer; font-weight:600;
  }
  button:hover { background:#0056b3; }
  pre { background:#111; color:#0f0; padding:10px; border-radius:8px; overflow-x:auto; }
  #msg { margin-top:10px; font-weight:bold; text-align:center; }
  .success { color:green; } .error { color:red; }
</style>
</head>

<h1>üèè KPL Live Admin Panel</h1>

<!-- LOGIN VIEW -->
<div id="loginView" class="login-box">
  <h2>üîê Admin Login</h2>
  <p>Enter your secure access PIN:</p>
  <input type="password" id="adminPin" placeholder="4278">
  <button onclick="login()">Login</button>
  <div id="loginMsg"></div>
</div>
