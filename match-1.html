<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KPL Live Score â€“ Titans vs Strikers</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0d1520, #12283f);
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    .scorecard {
      max-width: 480px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }
    h1 { color: #ffcc00; margin-bottom: 0.3rem; }
    .info { opacity: 0.8; margin-bottom: 1rem; }
    .section { margin-top: 1rem; text-align: left; }
    table { width: 100%; color: #fff; border-collapse: collapse; }
    th, td { padding: 4px; }
    .footer { margin-top: 1rem; font-size: 0.8rem; opacity: 0.6; }
  </style>
</head>
<body>
  <div class="scorecard">
    <h1 id="match"></h1>
    <div class="info" id="venue"></div>
    <h2 id="score"></h2>
    <div id="overs"></div>
    <div id="runrate"></div>
    <div id="target"></div>

    <div class="section">
      <h3>ðŸ§¢ Batsmen</h3>
      <table id="batsmen"></table>
    </div>

    <div class="section">
      <h3>ðŸŽ¯ Bowlers</h3>
      <table id="bowlers"></table>
    </div>

    <div class="footer" id="lastUpdated"></div>
  </div>

  <script>
    const DATA_URL = "https://raw.githubusercontent.com/ultron3000/kpl/main/data/live.json";

    async function fetchLiveData() {
      try {
        const res = await fetch(DATA_URL + "?t=" + Date.now());
        const data = await res.json();

        document.getElementById('match').textContent = data.match;
        document.getElementById('venue').textContent = data.venue + " â€¢ " + data.status;
        document.getElementById('score').textContent = data.score;
        document.getElementById('overs').textContent = "Overs: " + data.overs;
        document.getElementById('runrate').textContent = "Run Rate: " + data.runRate;
        document.getElementById('target').textContent = "Target: " + data.target;
        document.getElementById('lastUpdated').textContent = "Last updated: " + data.lastUpdated;

        // Batsmen
        document.getElementById('batsmen').innerHTML =
          "<tr><th>Name</th><th>Runs</th><th>Balls</th></tr>" +
          data.batsmen.map(b => `<tr><td>${b.name}</td><td>${b.runs}</td><td>${b.balls}</td></tr>`).join("");

        // Bowlers
        document.getElementById('bowlers').innerHTML =
          "<tr><th>Name</th><th>Overs</th><th>Runs</th><th>Wkts</th></tr>" +
          data.bowlers.map(b => `<tr><td>${b.name}</td><td>${b.overs}</td><td>${b.runs}</td><td>${b.wickets}</td></tr>`).join("");

      } catch (err) {
        console.error("Fetch error:", err);
      }
    }

    fetchLiveData();
    setInterval(fetchLiveData, 10000); // auto-refresh every 10s
  </script>
</body>
</html>
