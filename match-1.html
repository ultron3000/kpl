<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KPL Live Scoreboard</title>
<style>
  body {
    background: #0b1120;
    color: #fff;
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding: 0;
  }
  header {
    background: #1e293b;
    padding: 15px;
    text-align: center;
    color: #38bdf8;
    font-size: 1.5em;
    letter-spacing: 1px;
  }
  .scorecard {
    max-width: 700px;
    background: #1e293b;
    margin: 20px auto;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 10px #0005;
  }
  h2 {
    color: #38bdf8;
    border-bottom: 1px solid #38bdf8;
    padding-bottom: 5px;
  }
  .team {
    font-size: 1.3em;
    font-weight: bold;
  }
  .stat {
    margin: 8px 0;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }
  th, td {
    border-bottom: 1px solid #334155;
    padding: 8px;
    text-align: left;
  }
  .footer {
    text-align: center;
    padding: 15px;
    font-size: 0.9em;
    color: #94a3b8;
  }
</style>
</head>
<body>
<header>üèè KPL Live Scoreboard</header>

<div class="scorecard" id="scoreboard">
  <h2>Loading live match...</h2>
</div>

<div class="footer">Powered by KPL Automation</div>

<script>
async function loadScore() {
  try {
    const res = await fetch('data/live.json?' + new Date().getTime());
    const data = await res.json();
    const inn = data.innings[data.currentInnings];
    const nextInn = data.currentInnings === 0 ? data.innings[1] : null;

    let html = `
      <h2>${data.match}</h2>
      <div class="stat"><strong>Venue:</strong> ${data.venue}</div>
      <div class="stat"><strong>Status:</strong> ${data.status}</div>
      <div class="stat"><strong>Toss:</strong> ${data.toss}</div>
      <div class="team">${inn.team}: ${inn.runs}/${inn.wickets} (${inn.overs} overs)</div>
      <div class="stat">Run Rate: ${data.runRate}</div>
      ${data.currentInnings === 1 ? `<div class="stat">Target: ${data.target}</div>` : ''}
      <h3>üß¢ Batsmen</h3>
      <table>
        <tr><th>Name</th><th>R</th><th>B</th><th>Status</th></tr>
        ${inn.batsmen.map(b => `<tr><td>${b.name}</td><td>${b.runs}</td><td>${b.balls}</td><td>${b.status}</td></tr>`).join('')}
      </table>
      <h3>üéØ Bowlers</h3>
      <table>
        <tr><th>Name</th><th>O</th><th>R</th><th>W</th></tr>
        ${inn.bowlers.map(b => `<tr><td>${b.name}</td><td>${b.overs}</td><td>${b.runs}</td><td>${b.wickets}</td></tr>`).join('')}
      </table>
      <h3>üìä Last 6 Balls</h3>
      <div>${inn.balls.slice(-6).join(' ') || '-'}</div>
      <div style="margin-top:10px;font-size:0.8em;color:#94a3b8;">Last Updated: ${data.lastUpdated}</div>
    `;
    document.getElementById('scoreboard').innerHTML = html;
  } catch {
    document.getElementById('scoreboard').innerHTML = '<h2>Error loading score</h2>';
  }
}
loadScore();
setInterval(loadScore, 5000);
</script>
</body>
</html>
