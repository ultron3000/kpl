<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Match 1 Live — Titans vs Strikers</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{text-align:center;font-family:Poppins,sans-serif;background:#f9f9f9;padding:20px;}
.card{background:white;padding:20px;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.1);display:inline-block;width:90%;max-width:500px;}
h2{color:#007bff;}
</style>
</head>
<body>

<div class="card">
  <h2 id="title">🏏 Match 1</h2>
  <p id="teamA"></p>
  <p id="teamB"></p>
  <p id="venue"></p>
  <p id="status"></p>
  <p id="updated"></p>
</div>

<script>
async function loadScore(){
  const res=await fetch("data/match-1.json?cache="+Date.now());
  const d=await res.json();
  document.getElementById("teamA").innerText=`${d.teamA.name}: ${d.teamA.score}/${d.teamA.wickets} (${d.teamA.overs}.${d.teamA.balls})`;
  document.getElementById("teamB").innerText=`${d.teamB.name}: ${d.teamB.score}/${d.teamB.wickets} (${d.teamB.overs}.${d.teamB.balls})`;
  document.getElementById("venue").innerText=`📍 ${d.venue}`;
  document.getElementById("status").innerText=`⏱️ ${d.status}`;
  document.getElementById("updated").innerText=`🕒 Updated: ${d.lastUpdated}`;
}
loadScore();
setInterval(loadScore,10000);
</script>
</body>
</html>
