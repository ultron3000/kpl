<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Titans vs Strikers - Live Score</title>
<style>
  body {font-family: Arial, sans-serif; background: #0a0a0a; color: #fff; text-align: center; margin: 0; padding: 40px;}
  h1 {color: #ffcc00;}
  .scoreboard {background: #111; border-radius: 10px; padding: 20px; display: inline-block; min-width: 300px;}
  .section {margin-top: 15px;}
  .updated {font-size: 12px; color: #aaa;}
</style>
</head>
<body>

<h1>Titans ðŸ†š Strikers</h1>
<div class="scoreboard">
  <h2 id="status">Loading...</h2>
  <div id="score">--</div>
  <div id="overs">--</div>
  <div id="runrate">--</div>

  <div class="section">
    <h3>Batsmen</h3>
    <ul id="batsmen"></ul>
  </div>

  <div class="section">
    <h3>Bowler</h3>
    <ul id="bowlers"></ul>
  </div>

  <div class="updated" id="lastUpdated"></div>
</div>

<script>
const dataURL = "https://raw.githubusercontent.com/ultron3000/kpl/main/data/live.json";

async function loadScore() {
  try {
    const res = await fetch(dataURL + '?t=' + new Date().getTime());
    const data = await res.json();
    document.getElementById('status').textContent = data.status;
    document.getElementById('score').innerHTML = `<strong>${data.score}</strong>`;
    document.getElementById('overs').textContent = `Overs: ${data.overs}`;
    document.getElementById('runrate').textContent = `Run Rate: ${data.runRate}`;
    
    document.getElementById('batsmen').innerHTML = data.batsmen
      .map(b => `<li>${b.name}: ${b.runs} (${b.balls})</li>`).join('');
    
    document.getElementById('bowlers').innerHTML = data.bowlers
      .map(b => `<li>${b.name} - ${b.overs} overs, ${b.runs} runs, ${b.wickets} wkts</li>`).join('');
    
    document.getElementById('lastUpdated').textContent = `Last updated: ${data.lastUpdated}`;
  } catch (err) {
    document.getElementById('status').textContent = "Error loading data.";
  }
}

loadScore();
setInterval(loadScore, 5000); // refresh every 5 sec
</script>

</body>
</html>
