<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Match 1 — Titans vs Strikers</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { font-family:Poppins, sans-serif; background:#f7f7f7; text-align:center; padding:20px; }
  .scorecard { background:white; display:inline-block; padding:20px; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.1); width:90%; max-width:500px; }
  h2 { color:#007bff; }
  .team { margin:10px 0; font-size:1.2em; }
  .meta { font-size:0.9em; color:#666; margin-top:10px; }
</style>
</head>
<body>

<div class="scorecard">
  <h2 id="title">🏏 Match 1</h2>
  <div class="team" id="teamA"></div>
  <div class="team" id="teamB"></div>
  <div class="meta" id="venue"></div>
  <div class="meta" id="status"></div>
  <div class="meta" id="updated"></div>
</div>

<script>
async function loadScore() {
  const res = await fetch("data/match-1.json?cache=" + Date.now());
  const data = await res.json();
  document.getElementById("teamA").innerHTML = `${data.teamA.name}: ${data.teamA.score} (${data.teamA.overs} overs)`;
  document.getElementById("teamB").innerHTML = `${data.teamB.name}: ${data.teamB.score} (${data.teamB.overs} overs)`;
  document.getElementById("venue").textContent = "📍 " + data.venue;
  document.getElementById("status").textContent = "⏱️ " + data.status;
  document.getElementById("updated").textContent = "🕒 Last Updated: " + data.lastUpdated;
}
loadScore();
setInterval(loadScore, 15000); // auto refresh every 15s
</script>

</body>
</html>
