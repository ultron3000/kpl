<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>KPL Box Cricket League 2025 | Fixtures</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg,#0d1b2a,#1b263b,#415a77); color:#fff; font-family: 'Poppins',sans-serif; }
    .match-card{ background: rgba(255,255,255,0.08); border-radius:12px; border:1px solid rgba(255,255,255,0.06); padding:18px; transition:transform .2s; }
    .match-card:hover{ transform:scale(1.02); }
  </style>
</head>
<body class="p-6">
  <header class="text-center mb-8">
    <h1 class="text-3xl font-bold mb-2">üèè KPL Box Cricket League 2025</h1>
    <p class="text-gray-300">Fixtures & Live Matches</p>
  </header>

  <section id="fixtures" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3"></section>

  <footer class="text-center text-gray-400 mt-10 text-sm">
    ¬© 2025 KPL Box Cricket League | Powered by GitHub
  </footer>

  <script>
    const matches = [
      { id: 1, teamA: "Titans", teamB: "Strikers", date: "Nov 2, 2025", venue: "KPL Arena 1", status: "LIVE" },
      { id: 2, teamA: "Warriors", teamB: "Challengers", date: "Nov 3, 2025", venue: "KPL Arena 2", status: "Upcoming" },
      { id: 3, teamA: "Blazers", teamB: "Spartans", date: "Nov 4, 2025", venue: "KPL Arena 3", status: "Upcoming" },
      { id: 4, teamA: "Royals", teamB: "Mavericks", date: "Nov 5, 2025", venue: "KPL Arena 1", status: "Upcoming" },
      { id: 5, teamA: "Thunderbolts", teamB: "Gladiators", date: "Nov 6, 2025", venue: "KPL Arena 2", status: "Upcoming" }
    ];

    const fixtureContainer = document.getElementById('fixtures');

    matches.forEach(match => {
      const card = document.createElement('div');
      card.className = 'match-card';
      card.innerHTML = `
        <h2 class="text-xl font-semibold mb-2">${match.teamA} <span class="text-yellow-400">vs</span> ${match.teamB}</h2>
        <p class="text-gray-300">${match.date} ‚Ä¢ ${match.venue}</p>
        <p class="mt-2 ${match.status === 'LIVE' ? 'text-red-400 font-bold' : 'text-green-400'}">${match.status}</p>
        <div class="mt-4">
          <a href="match-${match.id}.html" class="inline-block bg-yellow-400 text-gray-900 px-4 py-1 rounded-full">View Match</a>
        </div>
      `;
      fixtureContainer.appendChild(card);
    });
  </script>
</body>
</html>
